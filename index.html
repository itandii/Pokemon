<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold text-center">Informacion de Pokemon</h1>
        <p class="text-center text-gray-600 mt-4"> Ingresa el nombre del Pokemon </p>

        <div class="flex justify-center mt-8">
            <input class="pl-4" id="nameInput" type="text" placeholder="Nombre del Pokemon">
        </div>

        <div class="flex justify-center mt-8">
            <button id="searchBtn" class="bg-blue-500 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">Buscar</button>
        </div>

        <div id="render" class="flex justify-center"></div>

    </div>

    <script type="module" src="main.mjs"></script>
</body>
</html>
